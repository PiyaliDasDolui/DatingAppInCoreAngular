<form #reggisterForm="ngForm" (ngSubmit)="register()" autocomplete="off"> 
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="from-group">
        <input type="text" name="username" class="form-control" 
        [(ngModel)]="model.username" placeholder="username">
    </div>

    <div class="from-group">
        <input type="password" name="password" class="form-control" 
        [(ngModel)]="model.password" placeholder="password">
    </div>
    <div class="form-grou text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" (click)="cancel()">Cancel</button>
    </div>
</form>
